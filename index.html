<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Location My Origin</title>

</head>
<body>
      <div class="grid">
      <div id="map"></div>
      <div id="form-section">
          <h1>Location My Origin App</h1>
          <form id="form">
              Email:<br>
              <input type="email" name="email">
              <br>
              Name:<br>
              <input type="text" name="name" >
              <br>
              City:<br>
              <input type="text" name="city" >
              <br>
              Longitude of City:<br>
              <input type="text" name="lang">
              <br>
              Latitude of City:<br>
              <input type="text" name="lat" >
              <br>
              Info:<br>
              <textarea name="info" placeholder="Tell us about your experience in this city"></textarea>
              <br>
              Student Image:<br>
              <input type="text" name="image">
              <br>
              <button value="submit">Submit</button>
            </form>
      </div>
      </div>
         
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYg1EgqhyecWvaN36fGi_7yq0XJT4wGss&callback=initMap"
          async defer></script>
        <script src="assets/javascript/main.js"></script>
      </body>
    </html>
